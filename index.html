<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>


<body>
    <h1 class="counter"></h1>
    <img src="assets/foliamix.regular.png" class="headline"/>
    <div id="intro">
        <div class="intro-image"><img src="assets/houston.jpeg" /></div>
        <h1><button id="start">Play Game</button><p class="play">PLAY WITH THE BEST</p></h1>
    </div>
    <div class="container">
        <div id="top-question">
            <h1 id="question_title"></h1>
        </div>
        <div id="header-image">
            <img>
        </div>
        <section class="main-section">
            <ul class="answers"></ul>

        </section>
         <img src="assets/tryagain.jpeg" class="tryagain"/>
        <div class="div-submit">
            <button class="continue" id="submitButton"><i class="fa fa-arrow-right" ></i></button>
        </div>

        <div class="progress">
            <ul></ul>
        </div>
    </div>
     <img src="assets/giphy.jpeg" class="winner"/>
    <footer class="footer">copyright 2016</footer>

  

</body>

</html>
